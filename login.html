<!DOCTYPE html>
<html lang="ka">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="page">
            <div class="page__row page__row--login">
                <div class="page__cell page__cell--fluid">
                    <div class="login helvetica-neueLT-GEO">
                        <div class="login__row row row-mr-0">
                            <div class="login__cell login__cell--bg col-6 col-pd-0 bg-no-repeat bg-cover bg-pos-bottom-left" style="background-image: url(./img/login/login-bg.jpg); background-position: 50% 70%;"></div>
                            <div class="login__cell login__cell--content col-6 col-pd-0">
                                <div class="login__block min-height-100vh d-flex flex-column justify-content-between">
                                    <header class="login__header">
                                        <div class="login__breadcrumb">
                                            <ul class="login__breadcrumb-items martinique-color-500 fira-go-upp letter-spacing-001 d-flex justify-content-center align-items-center">
                                                <li class="login__breadcrumb-item">
                                                    <a href="#" class="login__breadcrumb-link">
                                                        <i class="login__breadcrumb-icon icon-home ft-size-16 black-color"></i>
                                                    </a>
                                                </li>
                                                <li class="login__breadcrumb-item">
                                                    <a href="#" class="login__breadcrumb-link">ავტორიზაცია</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </header>
                                    <div class="login__body">
                                        <form class="login__form form" action="#">
                                            <div class="form__content">
                                                <header class="form__header">
                                                    <h4 class="title title--h4 ft-size-23 bold martinique-color martinique-color-500 text-center letter-spacing-002">ექაუნტში შესვლა</h4>
                                                </header>
                                                <div class="form__body">
                                                    <div class="form__group mrb-26">
                                                        <label class="form__label martinique-color">ელ-ფოსტა</label>
                                                        <div class="form__control-wrapper">
                                                            <i class="form__icon">
                                                                <img class="form__icon-picture" src="./img/svg/login/form-controls/email.svg" alt="email">
                                                            </i>
                                                            <input class="form__control form__control--input ft-size-15 letter-spacing001" type="email" name="email" placeholder="ელ-ფოსტის შეყვანა" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form__group mrb-26">
                                                        <label class="form__label martinique-color">პაროლი</label>
                                                        <div class="form__control-wrapper">
                                                            <i class="form__icon">
                                                                <img class="form__icon-picture" src="./img/svg/login/form-controls/password.svg" alt="password">
                                                            </i>
                                                            <input class="form__control form__control--input ft-size-15 letter-spacing001" type="email" name="email" placeholder="პაროლის შეყვანა">
                                                        </div>
                                                    </div>
                                                    <!-- error -->
                                                    <!-- <div class="form__group mrb-26">
                                                        <label class="form__label martinique-color">პაროლი</label>
                                                        <div class="form__control-wrapper">
                                                            <i class="form__icon">
                                                                <img class="form__icon-picture" src="./img/svg/login/form-controls/password.svg" alt="password">
                                                            </i>
                                                            <input class="form__control form__control--input ft-size-15 letter-spacing001 error" type="email" name="email" placeholder="პაროლის შეყვანა">
                                                        </div>
                                                        <span class="error-text">შეყვანილი ტეკსტი არასწორია</span>
                                                    </div> -->
                                                    <div class="form__group form__group--btn mrb-17">
                                                        <div class="form__btn-wrapper">
                                                            <button class="form__btn btn btn--md btn--default btn--fluid"  type="submit">
                                                                <span class="btn__wrapper">
                                                                    <span class="btn__text">ავტორიზაცია</span>
                                                                </span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="form__panel">
                                                        <div class="form__panel-row row justify-content-between align-items-center">
                                                            <div class="form__panel-cell form__panel-cell--left col-auto">
                                                                <label class="checkbox">
                                                                    <input class="checkbox__input d-none" type="checkbox" checked>
                                                                    <div class="checkbox__row row-mr-3-5">
                                                                        <div class="checkbox__cell col-pd-3-5">
                                                                            <span class="checkbox__text letter-spacing001">დამახსოვრება</span>
                                                                        </div>
                                                                        <div class="checkbox__cell col-pd-3-5">
                                                                            <i class="checkbox__check">
                                                                                <i class="checkbox__icon icon-check"></i>
                                                                            </i>
                                                                        </div>
                                                                    </div>
                                                                </label>
                                                            </div>
                                                            <div class="form__panel-cell form__panel-cell--right col-auto">
                                                                <a class="link" href="#">პაროლის აღდგენა</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <footer class="form__footer">
                                                    <div class="form__provider">
                                                        <header class="form__provider-header ft-size-15 martinique-color">
                                                            <span class="form__provider-header-text">ან დაავტორიზდით</span>
                                                        </header>
                                                        <div class="form__provider-row row row-mr-5-5">
                                                            <div class="form__provider-cell col-6 col-pd-5-5">
                                                                <button class="form__provider-btn btn btn--md btn--outline-tertiary btn--fluid letter-spacing001 helvetica-neueLT-GEO bold btn--active-opacity-70" type="button">
                                                                    <i class="btn__icon btn__icon--social btn__icon--google"></i>
                                                                    <span class="btn__text">Google</span>
                                                                </button>
                                                            </div>
                                                            <div class="form__provider-cell col-6 col-pd-5-5">
                                                                <button class="form__provider-btn btn btn--md btn--outline-tertiary btn--fluid letter-spacing001 helvetica-neueLT-GEO bold btn--active-opacity-70" type="button" disabled>
                                                                    <i class="btn__icon btn__icon--social btn__icon--facebook"></i>
                                                                    <span class="btn__text">Facebook</span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </footer>
                                            </div>
                                        </form>
                                    </div>
                                    <footer class="login__footer text-center">
                                        <p class="login__footer-text ft-size-15 letter-spacing-001">არ გაქვთ ანგარიში? <a class="link" href="#">რეგისტრაცია</a></p>
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay overlay--nav tangaroa-bg-color-760" id="overlay"></div>
        </div>
        <script src="./js/dom-slider.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
